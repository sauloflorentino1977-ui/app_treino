<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <title>Treino</title>
  <link rel="manifest" href="manifest.json" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    header {
      padding: 16px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      background: #020617;
    }

    /* CONTENT */
    main {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .exercise {
      margin-bottom: 20px;
    }

    .exercise h2 {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .exercise p {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 16px;
    }

    .set {
      background: #020617;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      display: flex;
      gap: 8px;
    }

    .set span {
      width: 60px;
      font-weight: 600;
      text-align: center;
      line-height: 40px;
    }

    .set input {
      flex: 1;
      height: 40px;
      border-radius: 8px;
      border: none;
      padding: 0 10px;
      font-size: 16px;
    }

    /* FOOTER */
    footer {
      padding: 16px;
      background: #020617;
    }

    button {
      width: 100%;
      height: 48px;
      border-radius: 12px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <header>Registro de Treino</header>

  <main>
    <div class="exercise">
      <h2>Supino Reto Barra</h2>
      <p>Peito • Reps 6–8 • RIR 2</p>

      <div class="set">
        <span>S1</span>
        <input placeholder="Carga" />
        <input placeholder="Reps" />
        <input placeholder="RIR" value="2" />
      </div>

      <div class="set">
        <span>S2</span>
        <input placeholder="Carga" />
        <input placeholder="Reps" />
        <input placeholder="RIR" value="2" />
      </div>

      <div class="set">
        <span>S3</span>
        <input placeholder="Carga" />
        <input placeholder="Reps" />
        <input placeholder="RIR" value="2" />
      </div>
    </div>
  </main>

  <footer>
    <button>Salvar exercício</button>
  </footer>

</body>
</html>
