<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Treino</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: #0f172a;
      color: #f8fafc;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #020617;
      padding: 14px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      flex-shrink: 0;
    }

    main {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 16px;
    }

    button {
      width: 100%;
      height: 48px;
      border-radius: 14px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
    }

    /* ===== HOME ===== */
    #home label {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 8px;
      display: block;
    }

    #home select {
      width: 100%;
      height: 48px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      padding: 0 12px;
      margin-bottom: 24px;
    }

    /* ===== WORKOUT ===== */
    .exercise h2 {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .exercise p {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 16px;
    }

    .set {
      background: #020617;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .set span {
      width: 40px;
      font-weight: 600;
      text-align: center;
      flex-shrink: 0;
    }

    .set input {
      flex: 1;
      min-width: 0;
      height: 40px;
      border-radius: 8px;
      border: none;
      padding: 0 10px;
      font-size: 16px;
    }

    .nav {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    .nav button {
      background: #334155;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<header id="header">Selecionar treino</header>

<main>

  <!-- HOME -->
  <section id="home">
    <label>Qual treino hoje?</label>
    <select id="treinoSelect">
      <option>A1 — Push</option>
      <option>B1 — Pull</option>
      <option>C1 — Legs</option>
      <option>A2 — Push</option>
    </select>
    <button onclick="iniciarTreino()">Iniciar treino</button>
  </section>

  <!-- WORKOUT -->
  <section id="workout" class="hidden">
    <div class="exercise">
      <h2 id="exTitulo"></h2>
      <p id="exInfo"></p>

      <div id="series"></div>

      <button style="margin-top:16px">Salvar exercício</button>

      <div class="nav">
        <button onclick="prev()">⬅️ Anterior</button>
        <button onclick="next()">Próximo ➡️</button>
      </div>
    </div>
  </section>

</main>

<script>
  const treinoMock = [
    {
      exercicio: "Supino reto barra",
      info: "Peito • Reps 6–8 • RIR 2",
      series: 4,
      rir: 2
    },
    {
      exercicio: "Supino inclinado halteres",
      info: "Peito • Reps 8–10 • RIR 2",
      series: 3,
      rir: 2
    }
  ];

  let exIndex = 0;

  function iniciarTreino() {
    document.getElementById("home").classList.add("hidden");
    document.getElementById("workout").classList.remove("hidden");
    document.getElementById("header").innerText = "Treino em execução";
    exIndex = 0;
    render();
  }

  function render() {
    const ex = treinoMock[exIndex];
    document.getElementById("exTitulo").innerText = ex.exercicio;
    document.getElementById("exInfo").innerText = ex.info;

    const cont = document.getElementById("series");
    cont.innerHTML = "";

    for (let i = 1; i <= ex.series; i++) {
      cont.innerHTML += `
        <div class="set">
          <span>S${i}</span>
          <input placeholder="Carga">
          <input placeholder="Reps">
          <input value="${ex.rir}" placeholder="RIR">
        </div>`;
    }
  }

  function next() {
    if (exIndex < treinoMock.length - 1) {
      exIndex++;
      render();
    }
  }

  function prev() {
    if (exIndex > 0) {
      exIndex--;
      render();
    }
  }
</script>

</body>
</html>
