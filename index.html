<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Treino</title>

  <style>
    /* ===========================
       RESET / BASE
    =========================== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* ===========================
       HEADER
    =========================== */
    header {
      background: #020617;
      padding: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 600;
      position: relative;
      flex-shrink: 0;
    }

    header button {
      position: absolute;
      left: 12px;
      background: none;
      border: none;
      color: #38bdf8;
      font-size: 16px;
      display: none;
    }

    /* ===========================
       MAIN
    =========================== */
    main {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 16px;
    }

    button.primary {
      width: 100%;
      height: 48px;
      border-radius: 14px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
    }

    /* ===========================
       HOME
    =========================== */
    #home label {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 8px;
      display: block;
    }

    #home select {
      width: 100%;
      height: 48px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      padding: 0 12px;
      margin-bottom: 24px;
    }

    /* ===========================
       WORKOUT
    =========================== */
    .exercise h2 {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .exercise p {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 16px;
    }

    .set {
      background: #020617;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .set span {
      width: 40px;
      font-weight: 600;
      text-align: center;
      flex-shrink: 0;
    }

    .set input {
      flex: 1;
      min-width: 0;
      height: 40px;
      border-radius: 8px;
      border: none;
      padding: 0 10px;
      font-size: 16px;
    }

    textarea {
      width: 100%;
      min-height: 70px;
      border-radius: 10px;
      border: none;
      padding: 10px;
      font-size: 14px;
      margin-top: 12px;
    }

    .nav {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    .nav button {
      background: #334155;
      border: none;
      border-radius: 12px;
      color: #fff;
      height: 44px;
      flex: 1;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<header>
  <button id="btnHome" onclick="voltarHome()">← Home</button>
  <span id="headerTitle">Selecionar treino</span>
</header>

<main>

  <!-- ===========================
       HOME
  =========================== -->
  <section id="home">
    <label>Qual treino hoje?</label>
    <select id="treinoSelect">
      <option>Carregando treinos...</option>
    </select>
    <button class="primary" onclick="iniciarTreino()">Iniciar treino</button>
  </section>

  <!-- ===========================
       WORKOUT
  =========================== -->
  <section id="workout" class="hidden">
    <div class="exercise">
      <h2 id="exTitulo"></h2>
      <p id="exInfo"></p>

      <div id="series"></div>

      <textarea id="obs" placeholder="Observações do exercício..."></textarea>

      <button class="primary" style="margin-top:16px">Salvar exercício</button>

      <div class="nav">
        <button onclick="prev()">⬅️ Anterior</button>
        <button onclick="next()">Próximo ➡️</button>
      </div>
    </div>
  </section>

</main>

<script>
/* ===========================
   CONFIG
=========================== */
const API_URL = "https://script.google.com/macros/s/AKfycbzjvYxoMFWdGJYFSHV03Y6Zt1uEVyZq3q5ImnnneVnM5oGEJlxjzLia99H2E8u-e1Lw6g/exec";

/* ===========================
   STATE
=========================== */
let treinoAtual = null;
let exercicios = [];
let exIndex = 0;
let treinoExecId = null;

/* ===========================
   INIT
=========================== */
window.onload = carregarTreinos;

/* ===========================
   API — TREINOS
=========================== */
async function carregarTreinos() {
  const resp = await fetch(`${API_URL}?action=listarTreinos`);
  const treinos = await resp.json();

  const select = document.getElementById("treinoSelect");
  select.innerHTML = "";

  treinos.forEach(id => {
    const opt = document.createElement("option");
    opt.value = id;
    opt.textContent = formatarNomeTreino(id);
    select.appendChild(opt);
  });
}

function formatarNomeTreino(id) {
  const mapa = {
    A1: "Treino A1 — Push",
    B1: "Treino B1 — Pull",
    C1: "Treino C1 — Legs",
    D1: "Treino D1 — Upper"
  };
  return mapa[id] || `Treino ${id}`;
}

/* ===========================
   INICIAR TREINO
=========================== */
async function iniciarTreino() {
  treinoAtual = document.getElementById("treinoSelect").value;

  // 1️⃣ cria treino_exec
  const respExec = await fetch(
    `${API_URL}?action=iniciarTreinoExec&treino_id=${treinoAtual}`
  );
  const execData = await respExec.json();
  treinoExecId = execData.treino_exec_id;

  // 2️⃣ carrega exercícios
  const resp = await fetch(
    `${API_URL}?action=buscarTreino&treino=${treinoAtual}`
  );
  exercicios = await resp.json();

  exIndex = 0;

  document.getElementById("home").classList.add("hidden");
  document.getElementById("workout").classList.remove("hidden");
  document.getElementById("btnHome").style.display = "block";
  document.getElementById("headerTitle").innerText = `Treino ${treinoAtual}`;

  render();
}

/* ===========================
   RENDER
=========================== */
function render() {
  const ex = exercicios[exIndex];

  document.getElementById("exTitulo").innerText = ex.exercicio;
  document.getElementById("exInfo").innerText =
    `${ex.musculos} • Reps ${ex.reps_alvo} • RIR ${ex.rir_alvo}`;

  document.getElementById("obs").value = "";

  const cont = document.getElementById("series");
  cont.innerHTML = "";

  for (let i = 1; i <= ex.series; i++) {
    cont.innerHTML += `
      <div class="set">
        <span>S${i}</span>
        <input class="carga" placeholder="Carga">
        <input class="reps" placeholder="Reps">
        <input class="rir" value="${ex.rir_alvo}" placeholder="RIR">
      </div>`;
  }
}

/* ===========================
   SALVAR EXERCÍCIO
=========================== */
async function salvarExercicio() {
  const ex = exercicios[exIndex];
  const sets = document.querySelectorAll(".set");

  const series = [];

  sets.forEach((el, idx) => {
    series.push({
      serie: idx + 1,
      carga: el.querySelector(".carga").value,
      reps: el.querySelector(".reps").value,
      rir: el.querySelector(".rir").value
    });
  });

  const payload = {
    treino_exec_id: treinoExecId,
    treino_id: treinoAtual,
    ordem: ex.ordem,
    exercicio: ex.exercicio,
    obs_exercicio: document.getElementById("obs").value,
    series: series
  };

  await fetch(`${API_URL}?action=salvarExercicioExec`, {
    method: "POST",
    body: JSON.stringify(payload)
  });

  alert("Exercício salvo ✔️");
}

/* ===========================
   NAV
=========================== */
function next() {
  if (exIndex < exercicios.length - 1) {
    exIndex++;
    render();
  }
}

function prev() {
  if (exIndex > 0) {
    exIndex--;
    render();
  }
}

/* ===========================
   VOLTAR HOME
=========================== */
function voltarHome() {
  const ok = confirm("Deseja sair do treino? Os dados serão descartados.");
  if (!ok) return;

  exercicios = [];
  treinoAtual = null;
  treinoExecId = null;
  exIndex = 0;

  document.getElementById("workout").classList.add("hidden");
  document.getElementById("home").classList.remove("hidden");
  document.getElementById("btnHome").style.display = "none";
  document.getElementById("headerTitle").innerText = "Selecionar treino";
}
</script>

</body>
</html>
