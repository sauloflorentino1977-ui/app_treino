<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <title>Treino</title>
  <link rel="manifest" href="manifest.json" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* HEADER */
    header {
      padding: 14px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      background: #020617;
      flex-shrink: 0;
    }

    /* CONTENT */
    main {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .exercise h2 {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .exercise p {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 16px;
    }

    .set {
      background: #020617;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      display: flex;
      gap: 8px;
    }

    .set span {
      width: 40px;
      font-weight: 600;
      text-align: center;
      line-height: 40px;
    }

    .set input {
      flex: 1;
      height: 40px;
      border-radius: 8px;
      border: none;
      padding: 0 10px;
      font-size: 16px;
    }

    /* BOT√ÉO FLUTUANTE */
    .fab {
      position: fixed;
      bottom: 76px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      height: 48px;
      border-radius: 14px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      z-index: 10;
    }

    /* MENU INFERIOR */
    nav {
      height: 64px;
      background: #020617;
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-shrink: 0;
      border-top: 1px solid #020617;
    }

    nav button {
      background: none;
      border: none;
      color: #94a3b8;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    nav button.active {
      color: #38bdf8;
    }
  </style>
</head>

<body>

  <header>Treino</header>

  <main id="screen-treino">
    <div class="exercise">
      <h2>Supino Reto Barra</h2>
      <p>Peito ‚Ä¢ Reps 6‚Äì8 ‚Ä¢ RIR 2</p>

      <div class="set">
        <span>S1</span>
        <input placeholder="Carga" />
        <input placeholder="Reps" />
        <input placeholder="RIR" value="2" />
      </div>

      <div class="set">
        <span>S2</span>
        <input placeholder="Carga" />
        <input placeholder="Reps" />
        <input placeholder="RIR" value="2" />
      </div>

      <div class="set">
        <span>S3</span>
        <input placeholder="Carga" />
        <input placeholder="Reps" />
        <input placeholder="RIR" value="2" />
      </div>
    </div>
  </main>

  <button class="fab">Salvar exerc√≠cio</button>

  <nav>
    <button class="active">üèãÔ∏è<span>Treino</span></button>
    <button>üìä<span>Hist√≥rico</span></button>
    <button>‚öôÔ∏è<span>Config</span></button>
  </nav>

</body>
</html>
