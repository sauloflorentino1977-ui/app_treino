<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Treino</title>

  <style>
    /* ===========================
       BASE
    =========================== */
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #020617;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===========================
       HEADER
    =========================== */
    header {
      background: #020617;
      border-bottom: 1px solid #0f172a;
      padding: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      font-weight: 600;
    }

    header button {
      position: absolute;
      left: 12px;
      background: none;
      border: none;
      color: #38bdf8;
      font-size: 14px;
      cursor: pointer;
    }

    /* ===========================
       MAIN
    =========================== */
    main {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    button.primary {
      width: 100%;
      height: 48px;
      border-radius: 14px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button.secondary {
      flex: 1;
      height: 44px;
      border-radius: 12px;
      border: none;
      background: #1f2937;
      color: #fff;
      cursor: pointer;
    }

    /* ===========================
       HOME
    =========================== */
    #home label {
      display: block;
      margin-bottom: 6px;
      opacity: 0.8;
    }

    #home select {
      width: 100%;
      height: 46px;
      border-radius: 12px;
      border: none;
      padding: 0 12px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    /* ===========================
       EXERCÍCIO
    =========================== */
    .exercise h2 {
      margin: 0 0 4px 0;
    }

    .exercise p {
      margin: 0 0 16px 0;
      font-size: 14px;
      opacity: 0.8;
    }

    .set {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 10px;
      background: #020617;
      padding: 10px;
      border-radius: 10px;
    }

    .set span {
      width: 34px;
      text-align: center;
      font-weight: 600;
    }

    .set input {
      flex: 1;
      height: 38px;
      border-radius: 8px;
      border: none;
      padding: 0 8px;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      min-height: 70px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      padding: 8px;
      font-size: 14px;
    }

    .nav {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<header>
  <button id="btnHome" type="button" onclick="voltarHome()" class="hidden">← Home</button>
  <span id="headerTitle">Selecionar treino</span>
</header>

<main>

  <!-- ===========================
       HOME
  =========================== -->
  <section id="home">
    <label>Treino</label>
    <select id="treinoSelect">
      <option>Carregando treinos...</option>
    </select>

    <button type="button" class="primary" onclick="iniciarTreino()">
      Iniciar treino
    </button>
  </section>

  <!-- ===========================
       WORKOUT
  =========================== -->
  <section id="workout" class="hidden">
    <div class="exercise">
      <h2 id="exTitulo"></h2>
      <p id="exInfo"></p>

      <div id="series"></div>

      <textarea id="obs" placeholder="Observações do exercício"></textarea>

      <button
        type="button"
        class="primary"
        style="margin-top:12px"
        onclick="salvarExercicio()">
        Salvar exercício
      </button>

      <div class="nav">
        <button type="button" class="secondary" onclick="prev()">⬅️ Anterior</button>
        <button type="button" class="secondary" onclick="next()">Próximo ➡️</button>
      </div>
    </div>
  </section>

</main>

<script>
/* ===========================
   CONFIG
=========================== */
const API_URL = "https://script.google.com/macros/s/AKfycbzjvYxoMFWdGJYFSHV03Y6Zt1uEVyZq3q5ImnnneVnM5oGEJlxjzLia99H2E8u-e1Lw6g/exec";

/* ===========================
   STATE
=========================== */
let treinoAtual = null;
let treinoExecId = null;
let exercicios = [];
let exIndex = 0;

/* ===========================
   INIT
=========================== */
console.log("JS carregado");
window.onload = carregarTreinos;

/* ===========================
   CARREGAR TREINOS
=========================== */
async function carregarTreinos() {
  const resp = await fetch(`${API_URL}?action=listarTreinos`);
  const treinos = await resp.json();

  const select = document.getElementById("treinoSelect");
  select.innerHTML = "";

  treinos.forEach(t => {
    const o = document.createElement("option");
    o.value = t;
    o.textContent = t;
    select.appendChild(o);
  });
}

/* ===========================
   INICIAR TREINO
=========================== */
async function iniciarTreino() {
  console.log("clicou iniciar");

  treinoAtual = document.getElementById("treinoSelect").value;

  const respExec = await fetch(
    `${API_URL}?action=iniciarTreinoExec&treino_id=${treinoAtual}`
  );
  const execData = await respExec.json();
  treinoExecId = execData.treino_exec_id;

  const resp = await fetch(
    `${API_URL}?action=buscarTreino&treino=${treinoAtual}`
  );
  exercicios = await resp.json();

  exIndex = 0;

  document.getElementById("home").classList.add("hidden");
  document.getElementById("workout").classList.remove("hidden");
  document.getElementById("btnHome").classList.remove("hidden");
  document.getElementById("headerTitle").innerText = `Treino ${treinoAtual}`;

  render();
}

/* ===========================
   RENDER
=========================== */
function render() {
  const ex = exercicios[exIndex];

  document.getElementById("exTitulo").innerText = ex.exercicio;
  document.getElementById("exInfo").innerText =
    `${ex.musculos} • Reps ${ex.reps_alvo} • RIR ${ex.rir_alvo}`;

  document.getElementById("obs").value = "";
  const cont = document.getElementById("series");
  cont.innerHTML = "";

  for (let i = 1; i <= ex.series; i++) {
    cont.innerHTML += `
      <div class="set">
        <span>S${i}</span>
        <input class="carga" placeholder="Carga">
        <input class="reps" placeholder="Reps">
        <input class="rir" value="${ex.rir_alvo}" placeholder="RIR">
      </div>
    `;
  }
}

/* ===========================
   SALVAR EXERCÍCIO
=========================== */
async function salvarExercicio() {
  console.log("clicou salvar");

  const ex = exercicios[exIndex];
  const sets = document.querySelectorAll(".set");

  const series = [];
  sets.forEach((el, idx) => {
    series.push({
      serie: idx + 1,
      carga: el.querySelector(".carga").value,
      reps: el.querySelector(".reps").value,
      rir: el.querySelector(".rir").value
    });
  });

  const payload = {
    treino_exec_id: treinoExecId,
    treino_id: treinoAtual,
    ordem: ex.ordem,
    exercicio: ex.exercicio,
    obs_exercicio: document.getElementById("obs").value,
    series
  };

  const body = new URLSearchParams();
  body.set("payload", JSON.stringify(payload));

  await fetch(`${API_URL}?action=salvarExercicioExec`, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body
  });

  if (exIndex < exercicios.length - 1) {
    exIndex++;
    render();
  } else {
    alert("Último exercício salvo ✔️");
  }
}

/* ===========================
   NAV
=========================== */
function next() {
  if (exIndex < exercicios.length - 1) {
    exIndex++;
    render();
  }
}

function prev() {
  if (exIndex > 0) {
    exIndex--;
    render();
  }
}

/* ===========================
   HOME
=========================== */
function voltarHome() {
  if (!confirm("Deseja sair do treino? Os dados serão descartados.")) return;

  treinoAtual = null;
  treinoExecId = null;
  exercicios = [];
  exIndex = 0;

  document.getElementById("workout").classList.add("hidden");
  document.getElementById("home").classList.remove("hidden");
  document.getElementById("btnHome").classList.add("hidden");
  document.getElementById("headerTitle").innerText = "Selecionar treino";
}
</script>

</body>
</html>
